<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="avatar">avatar :</label>
    <input type="text" [(ngModel)]="user.avatar" placeholder="avatar" name="avatar" class="form-control" id="avatar">
  </div>

  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input [(ngModel)]="user.first_name" placeholder="First Name" name="first_name" class="form-control" id="first_name">
  </div>

  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input [(ngModel)]="user.last_name" placeholder="Last name" name="last_name" class="form-control" id="last_name">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
